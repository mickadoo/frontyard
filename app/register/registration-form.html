<form name="registrationForm" ng-controller="registrationCtrl" ng-submit="register(credentials)" novalidate>
  <label for="username">Username:</label>
  <input type="text" id="username" ng-model="credentials.username">
  <label for="email">Email:</label>
  <input type="e-mail" id="email" ng-model="credentials.email">
  <label for="password">Password:</label>
  <input type="password" id="password" ng-model="credentials.password">
  <button type="submit">Login</button>
</form>
